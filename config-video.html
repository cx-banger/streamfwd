<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Import des Vid√©os - Muzikly</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #fff;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #1DB954;
      margin-bottom: 30px;
    }
    .status {
      background: #282828;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .progress {
      background: #181818;
      height: 30px;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress-bar {
      background: #1DB954;
      height: 100%;
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }
    button {
      background: #1DB954;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1ed760;
    }
    button:disabled {
      background: #535353;
      cursor: not-allowed;
    }
    .log {
      background: #181818;
      padding: 15px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      margin-top: 20px;
    }
    .log-item {
      padding: 5px 0;
      border-bottom: 1px solid #282828;
    }
    .log-item.success {
      color: #1DB954;
    }
    .log-item.error {
      color: #ff4444;
    }
    .log-item.info {
      color: #888;
    }
    .config-preview {
      background: #181818;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      max-height: 300px;
      overflow-y: auto;
    }
    .config-preview pre {
      margin: 0;
      color: #aaa;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>üé¨ Import des Vid√©os</h1>

  <div class="status">
    <h2>Configuration</h2>
    <p>Ce script va importer toutes les associations vid√©o/chanson d√©finies dans <code>videos-config.js</code></p>
    <div id="configInfo"></div>
  </div>

  <div class="config-preview" id="configPreview">
    <h3>Aper√ßu de la configuration</h3>
    <pre id="configContent"></pre>
  </div>

  <button id="importBtn" onclick="importVideos()">Importer toutes les vid√©os</button>

  <div class="progress" id="progressContainer" style="display: none;">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

  <div class="log" id="log"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.57.4/+esm';
    import { videosConfig } from './videos-config.js';

    const SUPABASE_URL = 'https://jcrlyvksmjtgicaljhbc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impjcmx5dmtzbWp0Z2ljYWxqaGJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2OTkxODIsImV4cCI6MjA4MTI3NTE4Mn0.XALKzmqSaJBM-xwUGz_wXwFke8Rh2Zo_quPePlvKGNA';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const item = document.createElement('div');
      item.className = `log-item ${type}`;
      item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logDiv.appendChild(item);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function updateProgress(current, total) {
      const progressBar = document.getElementById('progressBar');
      const percentage = Math.round((current / total) * 100);
      progressBar.style.width = `${percentage}%`;
      progressBar.textContent = `${percentage}%`;
    }

    let totalVideos = 0;
    Object.keys(videosConfig).forEach(artist => {
      totalVideos += Object.keys(videosConfig[artist]).length;
    });

    document.getElementById('configInfo').innerHTML = `
      <p><strong>Nombre d'artistes:</strong> ${Object.keys(videosConfig).length}</p>
      <p><strong>Nombre total de vid√©os:</strong> ${totalVideos}</p>
    `;

    document.getElementById('configContent').textContent = JSON.stringify(videosConfig, null, 2);

    window.importVideos = async function() {
      const btn = document.getElementById('importBtn');
      const progressContainer = document.getElementById('progressContainer');

      btn.disabled = true;
      progressContainer.style.display = 'block';
      document.getElementById('log').innerHTML = '';

      log('D√©but de l\'import...', 'info');

      let imported = 0;
      let errors = 0;

      for (const [artist, tracks] of Object.entries(videosConfig)) {
        log(`Traitement de l'artiste: ${artist}`, 'info');

        for (const [trackTitle, videoUrl] of Object.entries(tracks)) {
          try {
            const { data, error } = await supabase
              .from('track_videos')
              .upsert({
                artist_name: artist,
                track_title: trackTitle,
                video_url: videoUrl,
                updated_at: new Date().toISOString()
              }, {
                onConflict: 'artist_name,track_title'
              });

            if (error) {
              log(`‚ùå Erreur pour ${artist} - ${trackTitle}: ${error.message}`, 'error');
              errors++;
            } else {
              log(`‚úì ${artist} - ${trackTitle}`, 'success');
              imported++;
            }
          } catch (err) {
            log(`‚ùå Exception pour ${artist} - ${trackTitle}: ${err.message}`, 'error');
            errors++;
          }

          updateProgress(imported + errors, totalVideos);
          await new Promise(resolve => setTimeout(resolve, 100));
        }
      }

      log(`\n=== Import termin√© ===`, 'info');
      log(`‚úì ${imported} vid√©os import√©es avec succ√®s`, 'success');
      if (errors > 0) {
        log(`‚ùå ${errors} erreurs rencontr√©es`, 'error');
      }

      btn.disabled = false;
    };
  </script>
</body>
</html>
